<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <h1 id="gameName">Game Of Life</h1>
            <div id="buttons">
                <div id="weather">
                    <button id = "spring">Spring</button>
                    <button id = "summer">Summer</button> 
                    <button id = "autumn">Autumn</button> 
                    <button id = "winter">Winter</button><br>
                </div>
                <div id="control">
                    <button id="forEvent">Start/Stop</button>
                    <button id="restart">Restart Game</button>
                </div>
            </div> 
            <div id = "state">
                <p id="grass"></p><br>
                <p id="grassEater"></p><br>
                <p id="predator"></p><br>
            </div>
            <div id="game">
                <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script> 
                <script src="script.js"></script> 
            </div>
    </body>
</html>
